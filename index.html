<!DOCTYPE html>
<html>
<head>
  <title>Single-Line Centered Comments</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        textarea { font-family:"Courier New"; cursor: pointer; }
        a { text-decoration: none; float: right; color: green;}
        .alert { cursor: pointer; }
    </style>
</head>
<body>

<div class="container-fluid">
  <h1>Single-Line Centered Comments</h1>
  
  <form>
    
    <div class="form-group mb-2">
        <input class="form-control" type="text" placeholder="Starting Character(s)" id="starting">
      </div>
      <div class="form-group mb-2">
        <input class="form-control" type="text" placeholder="Ending Character(s)" id="ending">
      </div>
      <div class="form-group mb-2">
        <input class="form-control" type="text" placeholder="Repeating Character(s)" id="repeating">
      </div>
      <div class="form-group mb-2">
        <input class="form-control" type="number" min="0" placeholder="Length" id="length">
      </div>
      <div class="form-group mb-2">
        <input class="form-control" type="text" placeholder="Text" id="text">
      </div>
      <div class="form-group mb-2">
        <input class="form-check-input" type="checkbox" id="spaces">
        <label class="form-check-label" for="spaces">
            Separate with Spaces
        </label>
      </div>
      <div class="form-group mb-4">
        <input class="form-check-input" type="checkbox" id="header-footer">
        <label class="form-check-label" for="header-footer">
            Add Headers and Footers
        </label>
      </div>
      <div class="form-group mb-2">
        <input class="form-check-input" type="checkbox" id="slash-dash">
        <label class="form-check-label" for="slash-dash">
            Slashes and Dashes (C, C++, C#, Java, Javascript, CSS)
        </label>
      </div>
      <div class="form-group mb-2">
        <input class="form-check-input" type="checkbox" id="hash">
        <label class="form-check-label" for="hash">
            Hashes (Python)
        </label>
      </div>
    <input type="submit" class="btn btn-primary mb-2">
  </form>  

  <div class="alert alert-success mt-4 mb-2" id="success-alert" onclick="$('#success-alert').hide()">
    Copied to Clipboard
    <a href="#" class="close">&times;</a>
  </div>


  <label for="output" class="mb-2 mt-2">Output</label>
  <textarea class="form-control" id="output" rows="3"></textarea>
</div>

<script src="script.js"></script> 

</body>
</html>
